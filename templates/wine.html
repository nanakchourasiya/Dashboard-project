<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style_wine.css') }}">

</head>

<body>
    <div id="main">
        <div class="container">
            <form action="/wine_predict" method="post">
                <h1><span>Wine</span> Quality Prediction</h1>
                <p>Provide the following parameters to predict the quality of wine:</p>
                <div class="form-wrapper">
                    <div class="form-column">
                        <label for="fixed_acidity">Fixed Acidity:</label>
                        <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.01" required>
                        <label for="volatile_acidity">Volatile Acidity:</label>
                        <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.01" required>
                        <label for="citric_acid">Citric Acid:</label>
                        <input type="number" id="citric_acid" name="citric_acid" step="0.01" required>
                        <label for="residual_sugar">Residual Sugar:</label>
                        <input type="number" id="residual_sugar" name="residual_sugar" step="0.01" required>
                        <label for="chlorides">Chlorides:</label>
                        <input type="number" id="chlorides" name="chlorides" step="0.01" required>
                        <label for="alcohol" id="garlick">Alcohol:</label>
                        <input type="number" id="alcohol" name="alcohol" step="0.01" required>
                        
                    </div>
                    <div class="form-column">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                        <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="0.01" required>
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                        <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="0.01" required>
                        <label for="density">Density:</label>
                        <input type="number" id="density" name="density" step="0.01" required>
                        <label for="ph">PH:</label>
                        <input type="number" id="ph" name="ph" step="0.01" required>
                        <label for="sulphates">Sulphates:</label>
                        <input type="number" id="sulphates" name="sulphates" step="0.01" required>
                    </div>
                </div>
                <button type="submit">Predict Wine Quality</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
