<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style_air.css') }}">

</head>

<body>
    <div id="main">
        <div class="container">
            <form action="/air_predict" method="post">
                <h1><span>Air</span> Quality Prediction</h1>
                <p>Provide the following parameters to predict the quality of air:</p>
                <div class="form-wrapper">
                    <div class="form-column">
                        <label for="PM2.5">PM2.5:</label>
                        <input type="number" id="PM2.5" name="PM2.5" step="0.01" required>
                        <label for="PM10">PM10:</label>
                        <input type="number" id="PM10" name="PM10" step="0.01" required>
                        <label for="NO">NO:</label>
                        <input type="number" id="NO" name="NO" step="0.01" required>
                        <label for="NO2'">NO2:</label>
                        <input type="number" id="NO2'" name="NO2''" step="0.01" required>
                        <label for="NOx'">NOx:</label>
                        <input type="number" id="NOx'" name="NOx'" step="0.01" required>
                        <label for="NH3">NH3:</label>
                        <input type="number" id="NH3" name="NH3" step="0.01" required>


                    </div>
                    <div class="form-column">
                        <label for="CO">CO:</label>
                        <input type="number" id="CO" name="CO" step="0.01" required>
                        <label for="SO2">SO2:</label>
                        <input type="number" id="SO2" name="SO2" step="0.01" required>
                        <label for="O3">O3:</label>
                        <input type="number" id="O3" name="O3" step="0.01" required>
                        <label for="Benzene">Benzene:</label>
                        <input type="number" id="Benzene" name="Benzene" step="0.01" required>
                        <label for="Toluene">Toluene:</label>
                        <input type="number" id="Toluene" name="Toluene" step="0.01" required>
                        <label for="Xylene">Xylene:</label>
                        <input type="number" id="Xylene" name="Xylene" step="0.01" required>
                    </div>
                </div>
                <button type="submit">Predict Air Quality</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
